<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Quiz by Coder Lovers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Quiz Box -->
    <div id="quiz" class="quiz">
      <h1>Awesome Quiz by Coder Lovers</h1>
      <hr />

      <h1 id="question">This is a question</h1>

      <div id="choices">
        <button class="button">A question choice</button>
        <button class="button">Same question choice</button>
        <button class="button">Another question choice</button>
      </div>

      <hr style="margin-top: 50px" />

      <footer>
        <p id="progress">Questions x of y</p>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="app.js" type="module"></script>
  </body>
</html>
